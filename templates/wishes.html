<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='extras.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='wishes.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='styles.js') }}"></script>
        <title>4-Wings: Wishes</title>
    </head>
    <body style="overflow: hidden;">
        <video autoplay muted loop id="video">
            <source src="/static/videos/shower.mp4" type="video/mp4">
        </video>

        <h1 style="font-family: 'Courier New', monospace; font-size: 36px; animation: txt-pulse 3s infinite; margin-top: 10%; text-align: center;">What Is Your Dream?</h1>
        <div class="box">
            <form name="search" method="POST">
                <input type="text" class="Input" name="txt" onmouseout="this.value = ''; this.blur();">
            </form>
        </div>

            <script>
                const input = document.querySelector('.input');
                const box = document.querySelector('.box');
            
                // Add hover listener
                box.addEventListener('mouseenter', () => {
                    input.setAttribute('placeholder', 'i wish..');
                });
            
                // Remove placeholder when hover ends
                box.addEventListener('mouseleave', () => {
                    input.removeAttribute('placeholder');
                });
            </script>            
    </body>
</html>
